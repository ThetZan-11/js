<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
    <style>
        .container{
            width: 30%;
        }
        label{
            font-size: 25px;
        }
        p{
            font-size: 20px;
            font-weight: 600;
        }
    </style>
<body>
    <div class="container text-center border border-3 border-danger p-5 mt-5">
        <h4 class="mb-3">Caclculator</h4>

        <input type="number" class="form-control mb-3" placeholder="Enter Number" id="num1">
        <input type="number" class="form-control mb-3" placeholder="Enter Number" id="num2">

        <div class="container-fluid mb-3 d-flex justify-content-between mt-3">
            <div>
                <input type="radio" value="1" name="operation"><label for="operation"> +</label>
            </div>
            <div>
                <input type="radio" value="2" name="operation"><label for="operation"> -</label>
            </div>
            <div>
                <input type="radio" value="3" name="operation"><label for="operation"> x</label>
            </div>
            <div>
                <input type="radio" value="4" name="operation"><label for="operation"> /</label>
            </div>
        </div>
        <button class="btn btn-danger d-flex justify-content-start mb-5" id="btn">
            Answer
        </button>

        <p id="result"></p>

    </div>

    <script src="./js/caculator.js"></script>
</body>

</html>
