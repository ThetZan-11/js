<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script defer src="./js/completeCalculator.js"></script>
    <title>complete calculator</title>
    
</head>
<style>
    .container{
        width: 25%;
    }
    body{
        background-color: rgb(104, 103, 103);
    }
</style>
<body>
    <div class="container mt-5 text-center bg-warning p-2 rounded">
        <input type="text" id="cal-input" class="form-control mb-2 py-1">
        <input type="text" class="form-control py-2 mb-3" id="show-result">

        <div class="container-fluid mb-2">
            <button class="btn btn-primary p-3 bg-dark text-white" onclick="allClear()">C</button>
            <button class="btn btn-primary p-3 bg-dark text-white"><</button>
            <button class="btn btn-primary p-3 bg-dark text-white" onclick="insertOperator('x'); displayNumOp('*')"  value="x">x</button>
            <button class="btn btn-primary p-3 bg-dark text-white" onclick="insertOperator('/'); displayNumOp('/')"  value="/">/</button>

        </div>
        
        <div class="container-fluid mb-2">
            <button class="btn btn-primary p-3 bg-dark text-white" onclick="insert(1); displayNumOp(1)">1</button>
            <button class="btn btn-primary p-3 bg-dark text-white" onclick="insert(2); displayNumOp(2)">2</button>
            <button class="btn btn-primary p-3 bg-dark text-white" onclick="insert(3); displayNumOp(3)">3</button>
            <button class="btn btn-primary p-3 bg-dark text-white" onclick="insertOperator('-'); displayNumOp('-')"  value="-">-</button>
        </div>
        <div class="container-fluid mb-2">
            <button class="btn btn-primary p-3 bg-dark text-white btn-number" onclick="insert(4); displayNumOp(4)">4</button>
            <button class="btn btn-primary p-3 bg-dark text-white btn-number" onclick="insert(5); displayNumOp(5)">5</button>
            <button class="btn btn-primary p-3 bg-dark text-white btn-number" onclick="insert(6); displayNumOp(6)">6</button>
            <button class="btn btn-primary p-3 bg-dark text-white" onclick="insertOperator('+'); displayNumOp('+')"  value="+">+</button>
        </div>
        <div class="container-fluid mb-2">
            <button class="btn btn-primary p-3 bg-dark text-white btn-number" onclick="insert(7); displayNumOp(7)">7</button>
            <button class="btn btn-primary p-3 bg-dark text-white btn-number" onclick="insert(8); displayNumOp(8)">8</button>
            <button class="btn btn-primary p-3 bg-dark text-white btn-number" onclick="insert(9); displayNumOp(9)">9</button>
            <button class="btn btn-primary p-3 bg-dark text-white btn-number" onclick="insert('.'); displayNumOp('.')">.</button>
        </div>
        <div class="container-fluid mb-2" id="btn-operation">
            <button class="btn btn-primary p-3 bg-dark text-white btn-number" onclick="insert(0); displayNumOp(0)">0</button>
            <button class="btn btn-primary p-3 bg-dark text-white btn-number" onclick="insert('00'); displayNumOp('00')">00</button>
            <button class="btn btn-primary bg-dark text-white p-3" onclick="operation()">=</button>
        </div>
        
    </div>
</body>
</html>
