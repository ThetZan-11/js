<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Guess Game</title>
    <script defer src="./js/guess_game.js"></script>
</head>
<style>
    .container {
        width: 30%;
    }
</style>

<body>
    <div class="container mt-5 bg-warning p-3">
        <h5 class="mt-3 mb-3">Guess The Number between 1 to 100</h5>
        <input type="number" class="form-control mb-3" id="input">
        <div class="btn-gp">
            <button class="btn btn-primary" id="guess">Guess</button>
            <button class="btn btn-primary" id="reset">Reset</button>
        </div>
        <p id="result" class="mt-3"></p>
    </div>
</body>

</html>
